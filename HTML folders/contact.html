<h1>Contact Info</h1>

<form action="/action_page.php">
  <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name">
  <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Last name">
  <label for="email">Email-Address</label>
    <input type="text" id="email" name="Email-Address" placeholder="Email-Address">
  <label for="Timezone">Timezone</label>
        <select id="timezone" name="What timezone are you in? ">
          <option value="Est">Eastern Standard Time</option>
          <option value="Cst ">Centeral Standard Time</option>
          <option value="Pst">Pacific Standard Time</option>
          <option value="Atz">Alaska Time Zone</option>
          <option value="Mst">Mountain Standard Time</option>
        </select>
  <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Tell me about the Project" style="height:35px"></textarea>
        <input type="submit" value="Submit">
